section:
  title: Lleva tu [entrenamiento]{.text-primary} al siguiente nivel
  description:
    Clases guiadas para todos los niveles, enfoque en técnica segura y
    una comunidad que te impulsa a ser constante.
  images:
    mobile: /images/personal_trainer.svg
    desktop: /images/personal_trainer.svg
  features:
    - title: Coaching cercano
      description:
        Sesiones dirigidas por coach, con progresiones y correcciones de
        técnica.
    - title: Comunidad real
      description: Entrena con gente que te acompaña y no te deja rendirte.
    - title: Resultados medibles
      description: WODs variados, fuerza y acondicionamiento para mejorar tu rendimiento.
features:
  title: Lo que encontrarás en [Península]{.text-primary}
  description: Entrenamientos funcionales, progresivos y con propósito.
  features:
    - title: Clases para principiantes
      description: Escala cada movimiento. Empezar es fácil y seguro.
      icon: i-simple-icons-sparkpost
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: WODs variados
      description: Fuerza, técnica y acondicionamiento para que nunca sea monótono.
      icon: i-mdi-dumbbell
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Acompañamiento técnico
      description: Corrección de postura y progresiones en levantamientos y gimnásticos.
      icon: i-simple-icons-activitypub
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Ambiente seguro
      description: Espacio cuidado, respeto por los tiempos y niveles de cada persona.
      icon: i-simple-icons-checkmarx
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Comunidad
      description: Entrena con personas que te motivan y celebran tus logros.
      icon: i-mdi-account-group
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed 
    - title: Merch y eventos
      description: Playeras y actividades para la comunidad (consulta en Instagram).
      icon: i-mdi-tshirt-crew
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: ¿Cómo empezar?
  description: Da tus primeros pasos en Península Cross.
  items:
    - title: 1) Escríbenos por Instagram
      description: Mándanos DM para resolver dudas y agendar tu clase de prueba.
      image:
        light: /images/dark/connect.svg
        dark: /images/dark/connect.svg
    - title: 2) Elige tu horario
      description: Consulta horarios y actualizaciones en historias destacadas.
      image:
        light: /images/dark/optimize.svg
        dark: /images/dark/optimize.svg
    - title: 3) Llega 10 minutos antes
      description: Te recibimos, evaluamos tu nivel y te acompañamos en tu primer WOD.
      image:
        light: /images/dark/track.svg
        dark: /images/dark/track.svg
