title: Península Cross Cancún
description:
  Súmate a Península y entrena con quienes nunca te dejan rendirte. Centro
  de entrenamiento funcional en SM 510, Cancún, Quintana Roo, México.
hero:
  links:
    - label: Enviar DM en Instagram
      icon: i-simple-icons-instagram
