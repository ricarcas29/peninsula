pricing:
  title: Membresías
  description: Elige tu plan. Escríbenos por Instagram si tienes dudas.
  plans:
    - title: Clase de prueba
      price: Gratis
      description: Conoce el box y la comunidad. Aplica para nuevos miembros.
      features:
        - Inducción básica
        - Acompañamiento del coach
      button:
        label: Agendar por Instagram
        to: https://www.instagram.com/peninsulacross_/
        target: _blank
    - title: Mensual
      price: 950 MXN
      description: Membresía de 1 mes.
      features:
        - Acceso a clases grupales
        - Correcciones de técnica
        - Comunidad y eventos
      button:
        label: Pedir precios
        to: https://www.instagram.com/peninsulacross_/
        target: _blank
    - title: 3 meses (pronto pago)
      price: 2,600 MXN
      description: Paga por adelantado y ahorra.
      features:
        - Acceso a clases grupales
        - Seguimiento del coach
        - Comunidad y eventos
      button:
        label: Solicitar info
        to: https://www.instagram.com/peninsulacross_/
        target: _blank
testimonials:
  title: Lo que dice la comunidad
  description: Historias reales de constancia y progreso.
  items:
    - quote:
        Llegué sin experiencia y me sentí acompañada desde el primer día. La comunidad
        me mantiene constante.
      user:
        name: Kenia Espinoza
        description: Miembro desde hace 1 año
        target: _blank
        avatar:
          src: /images/testimonios/ken.png
      author: Miembro de Península
    - quote:
        Los coaches cuidan la técnica y se adapta todo al nivel de cada persona.
        Me siento más fuerte y con energía.
      user:
        name: Brenda Ducret
        description: Miembro desde hace 11 meses
        target: _blank
        avatar:
          src: /images/testimonios/brenda.png
